on:
  push:
    branches:
      - dev

name: Pull request

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Init release-please-config
        run: |
          echo '{"packages":{".":{"changelog-path":"CHANGELOG.md","release-type":"java","bump-minor-pre-major":false,"bump-patch-for-minor-pre-major":false,"draft":false,"prerelease":false,"include-component-in-tag":false,"include-v-in-tag":false,"extra-files":["build.gradle"]}},"$schema":"https://raw.githubusercontent.com/googleapis/release-please/main/schemas/config.json"}' > ~/release-please-config.json
      - name: Init release-please-manifest
        run: |
          echo '{".": ""}' > ~/.release-please-manifest.json
      - uses: GoogleCloudPlatform/release-please-action@v3
        id: release
        with:
          release-type: java
          default-branch: dev
          # skip-github-release: true
          package-name: standard-version
          # include-v-in-tag: false
          config-file: ~/.release-please-config.json
          # optional. customize path to .release-please-manifest.json
          manifest-file: ~/.release-please-manifest.json
          extra-files: gradle.properties
          changelog-types: '[{"type":"noteworthy","section":"âš ï¸ Noteworthy Changes","hidden":false},{"type":"feat","section":"â­ New Features","hidden":false},{"type":"fix","section":"ğŸ Bug Fixes","hidden":false},{"type":"docs","section":"ğŸ“” Documentation","hidden":false},{"type":"dependency","section":"ğŸ”¨ Dependency Upgrades","hidden":false},{"type":"refactor","section":"Code Refactoring","hidden":false},{"type":"perf","section":"Performance Improvements","hidden":false},{"type":"test","section":"Tests","hidden":false}]'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
